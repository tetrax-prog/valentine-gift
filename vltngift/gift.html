<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Box Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body >
    <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="text-center mb-5">
            <h1 class="display-5 text-white mb-4">Happy Valentines Day!</h1>
            <h1 class="display-4 text-white mb-4">Choose Your Gift!</h1>
            <p id="gameMessage" class="lead text-white">Pick a box to reveal your prize</p>
        </div>

        <div class="row justify-content-center gap-4 mb-5">
            <div class="col-auto">
                <div class="gift-box" data-box="0">
                    <i class="gift-icon">üéÅ</i>
                </div>
            </div>
            <div class="col-auto">
                <div class="gift-box" data-box="1">
                    <i class="gift-icon">üéÅ</i>
                </div>
            </div>
            <div class="col-auto">
                <div class="gift-box" data-box="2">
                    <i class="gift-icon">üéÅ</i>
                </div>
            </div>
        </div>

        <div id="prizeDisplay" class="text-center"></div>
        <button id="playAgain" class="btn btn-primary mt-4" style="display: none;">Play Again</button>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="prizeToast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto">Prize Revealed!</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="confetti.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
